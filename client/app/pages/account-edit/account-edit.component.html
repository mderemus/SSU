<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Account Edit</h1>
</mat-card>

<mat-card>
    <div class="card-title">
        <mat-icon>edit</mat-icon>
        Edit
    </div>

    <form #skaffolderForm="ngForm" class="container-fluid">
        
        <mat-checkbox [(ngModel)]="item.Active" name="Active" id="Active">Active</mat-checkbox>
        
        
        
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Description" [(ngModel)]="item.Description"  name="Description" id="Description" >
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Name" [(ngModel)]="item.Name"  name="Name" id="Name" required>
        </mat-form-field>
        
        <!-- RELATIONS -->
        
        
        
        <h2 *ngIf="externalCashFlow[0] || externalUser[0]">External Relations</h2>
        
			<h3 *ngIf="externalCashFlow[0]">CashFlow</h3>
			<mat-list>
                <mat-list-item *ngFor="let item of externalCashFlow">{{item._id}}</mat-list-item>
            </mat-list>
			<h3 *ngIf="externalUser[0]">User</h3>
			<mat-list>
                <mat-list-item *ngFor="let item of externalUser">{{item._id}}</mat-list-item>
            </mat-list>


        <!-- BUTTON BAR -->
        <div class="mt-40">
            <button mat-raised-button color="primary" class="pull-right mr-5" (click)="save(skaffolderForm.valid, item)">Save</button>
            <button mat-raised-button class="pull-right " (click)="goBack()">Back To List</button>
        </div>
    </form>

</mat-card>
